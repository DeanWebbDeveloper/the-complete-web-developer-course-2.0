<html>

    <head>

        <title>jQuery</title>

        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript" src="jquery-ui/jquery-ui.js"></script>
        <link href="jquery-ui/jquery-ui.css" rel="stylesheet">

        <style type="text/css">

            .drag {
                width:100px;
                height:100px;
                background-color:pink;
                float:left;
                position:relative;
            }

            #big-box {
                width:500px;
                height:300px;
                background-color:palegoldenrod;
            }

            #resizable {
                width:400px;
                height:200px;
                background-color:grey;
                margin:10px 0;
            }

            #also {
              width:400px;
              height:200px;
              background-color:grey;
            }
            
        </style>

    </head>

    <body>

        <div class="drag" id="draggable1">Drag me vertically</div>
        <div class="drag" id="draggable2">Drag me horizontally</div>
        <div id="big-box">
            <div class="drag" id="draggable3">Drag me around the big box</div>
        </div>
        <div id="resizable">Resizable</div>
        <div id="also">Synchronise resizable</div>

        <script>

            $("#draggable1").draggable( {axis:"y"} );
            $("#draggable2").draggable( {axis:"x"} );
            $("#draggable3").draggable( {containment:"parent", scroll: false })
            $("#resizable").resizable({
                grid:50,
                alsoResize:"#also",
                resize: function( event, ui ) {
                    if ($("#resizable").width() > 300) {
                        alert("big enough")
                    }
                }
            });
            $("#also").resizable();

        </script>

    </body>

</html>
