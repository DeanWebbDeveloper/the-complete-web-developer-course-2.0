<!DOCTYPE html>
<html>

  <head>

    <title>HTML5 Challenge - Clock Face</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <style type="text/css">

      #myCanvas {
        background-color: black;
        border-radius: 400px;
      }

    </style>

  </head>

  <body>

    <canvas id="myCanvas" width="800" height="800"></canvas>

    <script type="text/javascript">

      var myCanvas = document.getElementById("myCanvas");
      var context = myCanvas.getContext("2d");

      var width = myCanvas.width;
      var centerWidth = width/2;

      var height = myCanvas.height;
      var centerHeight = height/2;

      var indent = 50;

      //Numbers
      context.fillStyle = "white";
      context.font = "30px Arial";
      context.textAlign = "center";
      context.textBaseline = "middle";

      //for formula for number positions
      for (var i = 1; i <= 12; i++) {
        var numHtPos = centerHeight + ((centerHeight - indent) * (Math.sin(((i) + 9) * (Math.PI / 6))));
        var numWdPos = centerWidth + ((centerWidth - indent) * (Math.cos(((i) + 9) * (Math.PI / 6))));

        context.fillText(i, numWdPos, numHtPos);
      };

      //Getting real time

      function getTime() {
        var date = new Date();
        var h = date.getHours();
        var m = date.getMinutes();
        var s = date.getSeconds();

        setTimeout(getTime, 1000);

        return { h:h, m:m, s:s };
      };

      getTime();

      /////////////TO DO

      //SET TIMES FOR HANDS
      //TRY AND TAKE POSITIONS VARS INTO A FUNCTION, DRY!
      //ENSURE REAL TIME, NOT JUST ONLOAD


      //Hour hand
      context.moveTo(centerWidth, centerHeight);

      indent = 200;

      var HourHeight = centerHeight + ((centerHeight - indent) * (Math.sin(((7) + 9) * (Math.PI / 6))));
      var HourWidth = centerWidth + ((centerWidth - indent) * (Math.cos(((7) + 9) * (Math.PI / 6))));

      context.lineTo(HourWidth, HourHeight);
      context.strokeStyle = "white";
      context.lineWidth = 4;
      context.stroke();

      //Minute hand
      context.moveTo(centerWidth, centerHeight);
      context.lineTo(350, 400);
      context.strokeStyle = "white";
      context.lineWidth = 1;
      context.stroke();

      //Second hand


      //Centre circle
      context.beginPath();
      context.arc(centerWidth, centerHeight, 20, 0*Math.PI, 2*Math.PI);
      context.fillStyle = "white";
      context.fill();







    </script>

  </body>

</html>
